<div class="container">
  <div class="form-signin">
    <img class="mb-4" src="images/bootstrap-4.svg.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">User Name</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="User Name (admin)" [(ngModel)]="txtUserName">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password (admin)" [(ngModel)]="txtPassword">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" [(ngModel)]="chkRemember"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="createLogin()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </div>
</div>
